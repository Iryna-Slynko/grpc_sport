syntax = "proto3";

option java_multiple_files = true;
option java_package = "ds.mysmartgym";
option java_outer_classname = "SmartGymService";

package mysmartgym;

service MySmartGym {
    // Sends weight
    rpc WeightUpdate (Weight) returns (Empty) {}
}

message Weight {
    float weight = 1;
}

message Empty {
}
  